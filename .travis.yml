dist: bionic
language: go

go:
  - "1.11"
  - "1.12"
  - "1.13"
  - master

addons:
  apt:
    packages:
    - gstreamer1.0-plugins-base
    - gstreamer1.0-plugins-bad
    - libglib2.0-dev
    - libgstreamer-plugins-base1.0-dev
    - libgstreamer1.0-dev

branches:
  only:
    - master

install:
  - go get -t ./...
script:
  - go build ./...
  - go test ./... -v -race
  - go vet ./...
